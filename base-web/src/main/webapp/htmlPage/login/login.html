<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap-3.3.5/css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <form class="form-login-horizontal">
    <fieldset>
    <div class="login-group">
      <div id="legend" class="">
        <legend>敬请登录</legend>
      </div>
      </div>
      <div class="login-group">
      	<font color="red"><strong><label id="tipInfo" ></label></strong></font>
      </div>
      <div class="login-group">
	    <label>用户名</label><input type="text" class="form-control" id="userName" placeholder="用户名、邮箱、已经认证手机号"/>
	  </div>
	  <div class="login-group">
	    <label>密码</label>
	    <input type="password" class="form-control" id="pwd" placeholder="密码">
	  </div>
	  <div class="login-group">
	  <div class="checkbox">
	    <label>
	      <input type="checkbox">记住用户名密码
	    </label>
	  </div>
	  </div>
	  <div class="login-group">
  	  		<button type="button" class="btn btn-success btn-lg btn-block" onclick="login();">登  录</button>
  	  </div>
    </fieldset>
  </form>
 
  	<script src="../../js/jquery-1.11.3/jquery-1.11.3.min.js?r=20150707"></script>
	<script src="../../js/bootstrap-3.3.5/bootstrap.js?r=20150707"></script>
	<script src="../../js/common/utils.js?r=20150707"></script>
	<script src="../../js/ms/login/login.js?r=20150707"></script>
  </body>

</html>
